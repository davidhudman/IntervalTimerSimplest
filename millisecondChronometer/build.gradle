apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "gr.antoniom.chronometer"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
